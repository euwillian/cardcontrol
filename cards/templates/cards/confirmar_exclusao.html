<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Excluir Gasto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    input, select, textarea {
      background-color: #343a40 !important;
      color: #fff !important;
      border: 1px solid #495057 !important;
    }
    input:focus, select:focus, textarea:focus {
      background-color: #495057 !important;
      color: #fff !important;
    }
    label {
      color: #ccc;
    }
  </style>
</head>
<body class="bg-dark text-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card bg-secondary-subtle shadow">
          <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Confirmar Exclus√£o</h4>
          </div>

          <div class="card-body">
            <p class="mb-3">Tem certeza que deseja excluir o gasto: <strong>{{ gasto.descricao }}</strong>?</p>

            <form method="post">
              {% csrf_token %}
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Sim, excluir</button>
                <a href="{% url 'lista_gastos' %}" class="btn btn-outline-light">Cancelar</a>
              </div>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>

</body>
</html>
