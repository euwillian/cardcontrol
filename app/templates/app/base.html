<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Meu Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Seu CSS da navbar e tabela aqui */
        .table-dark th,
        .table-dark td {
            color: #f8f9fa;
            vertical-align: middle;
        }
        .table-dark th {
            background-color: #343a40;
        }
        .table-dark tbody tr:nth-child(even) {
            background-color: #2c3034;
        }
        .table-dark tbody tr:nth-child(odd) {
            background-color: #212529;
        }
        .navbar-dark {
            background-color: #212529;
            border-bottom: 1px solid #495057;
        }
        .navbar-text {
            color: #ccc;
            margin-right: 1rem;
        }
    </style>
</head>
<body class="bg-dark text-light">

    <!-- Navbar padrão -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <span class="navbar-text">
                {% if user.is_authenticated %}
                    Bem-vindo, <strong>{{ user.username }}</strong>!
                {% else %}
                    Você não está logado.
                {% endif %}
            </span>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Sair</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Entrar</a>
            {% endif %}
        </div>
    </nav>

    <!-- Conteúdo específico de cada página -->
    <div class="container mt-4">
        {% block content %}
        <!-- Aqui vai o conteúdo das páginas que herdam o base.html -->
        {% endblock %}
    </div>

</body>
</html>
